<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学院A课程系统</title>
	
	<!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
	<link rel="stylesheet" href="../static/materialize/css/materialize.min.css" media="screen,projection" />
    <!-- Bootstrap Styles-->
    <link href="../static/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../static/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="../static/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />-->
    <link rel="stylesheet" href="../static/js/Lightweight-Chart/cssCharts.css">
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand waves-effect waves-dark" href="index.html"><i class="large material-icons"></i> <strong>System A</strong></a>
            </div>

                <ul class="nav navbar-top-links navbar-right">
                    <li id="loginAndSign">
                        <a class="waves-effect waves-dark" data-target="#loginWindow" data-toggle="modal">
                            <i class="fa fa-user fa-fw"></i><b>登录 ／ 注册</b>
                        </a>
                    </li>
                    <li id="welcomeUser" style="display: none">
                        <a class="dropdown-button waves-effect waves-dark" data-activates="dropdown1">
                            <i class="fa fa-user fa-fw"></i><b id="user"></b>
                        </a>
                    </li>
                </ul>
        </nav>
        <div class="modal fade" id="loginWindow" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-header">
                    <span>登录</span>
                </div>
                <div class="modal-body">
                    <div>
                        <input id="username" class="input" type="text" placeholder="用户名"/>
                        <br>
                        <input id="password" class="input" type="password" placeholder="密码"/>
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="login" class="btn btn-block" data-dismiss="modal">登录</button>
                </div>
            </div>
        </div>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#"><i class="fa fa-user fa-fw"></i> My Profile</a>
            </li>
            <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
            </li>
            <li><a href="#"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
            </li>
        </ul>

    </div>

    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <a href="../index" class="waves-effect waves-dark"><i class="fa fa-dashboard"></i>我的课程</a>
                </li>
                <li>
                    <a class="active-menu waves-effect waves-dark"><i class="fa fa-desktop"></i>全部课程</a>
                </li>　
            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
      <div class="header">
        <h1 class="page-header">全部课程</h1>
        <ol class="breadcrumb">
          <li><a>首页</a></li>
          <li><a>院系B</a></li>
          <li class="active">全部课程</li>
        </ol>
      </div>

      <div class="container">
          <table class="table" style="width: 1000px" id="college">
              <tr>
                  <th>课程编号</th>
                  <th>课程名字</th>
                  <th>课程学分</th>
                  <th>授课教师</th>
                  <th>上课地点</th>
                  <th>课程操作</th>
              </tr>
          </table>
      </div>
    </div>



     <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="../static/js/jquery-1.10.2.js"></script>
	
	<!-- Bootstrap Js -->
    <script src="../static/js/bootstrap.min.js"></script>
	
	<script src="../static/materialize/js/materialize.min.js"></script>
	
    <!-- Metis Menu Js -->
    <script src="../static/js/jquery.metisMenu.js"></script>
    <script src="../static/systemJS/util.js"></script>
    <script src="../static/systemJS/login.js"></script>
    <script src="../static/systemJS/form.js"></script>
</body>

</html>
